<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Arcadia</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- CABECERA -->
    <header class="header">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <!-- Ícono del menú en móviles -->
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
    
            <!-- Logo -->
            <div class="logo">
                <img src="assets/images/arcadia-logo.png" alt="Arcadia Logo">
            </div>
    
            <!-- Menú de Navegación -->
            <nav class="nav-menu" id="navMenu">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Colección</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Vestidos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blusas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pantalones</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Faldas</a></li>
                </ul>
            </nav>
    
            <!-- Iconos a la derecha -->
            <div class="header-icons">
                <a href="#" class="icon"><i class="fas fa-search"></i></a>
                <a href="#" class="icon"><i class="far fa-heart"></i></a>
                <a href="#" class="icon"><i class="fas fa-shopping-cart"></i></a>
                <a href="#" class="icon"><i class="far fa-user"></i></a>
            </div>
        </div>
    </header>
    

    <!-- BANNER PRINCIPAL -->
    <section class="hero-banner">
        <img src="assets/images/banner-1.png" class="img-fluid" alt="Banner Arcadia">
        <div class="banner-text">
            <h1>FLEUR D’AVENIR  | SPRING 2025</h1>
            <a href="#" class="btn btn-custom">Ver colección</a>
        </div>
    </section>

    <!-- SECCIÓN SOBRE LA COLECCIÓN -->
    <section class="about-collection">
        <div class="container d-flex align-items-center">
            <div class="text-content">
                <h2>SOBRE LA COLECCIÓN</h2>
                <p>Inspirada en el futuro, impregnada de la gracia des cerisiers</p>
            </div>
            <div class="gif-content">
                <img src="assets/images/cherry-blossom.gif" alt="Pétalos de Cerezo" class="falling-petals">
            </div>
        </div>
    </section>

    <!-- SECCIÓN DE CATEGORÍAS -->
    <section class="categories">
        <div class="container">
            <div class="row">
                <!-- Categoría: Vestidos -->
                <div class="col-md-4 category-item">
                    <img src="assets/images/category-dresses.jpg" alt="Vestidos">
                    <h3>Vestidos</h3>
                </div>
                <!-- Categoría: Blusas -->
                <div class="col-md-4 category-item">
                    <img src="assets/images/category-blouses.jpg" alt="Blusas">
                    <h3>Blusas</h3>
                </div>
                <!-- Categoría: Pantalones -->
                <div class="col-md-4 category-item">
                    <img src="assets/images/category-pants.jpg" alt="Pantalones">
                    <h3>Pantalones</h3>
                </div>
            </div>
        </div>
    </section>


    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <!-- Logo -->
                <div class="footer-logo">
                    <img src="assets/images/arcadia-logo.png" alt="Arcadia Logo">
                </div>
    
                <!-- Redes Sociales -->
                <div class="footer-social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
            </div>
    
            <div class="footer-bottom">
                <p>&copy; 2025 Arcadia - Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>

</body>
</html>
